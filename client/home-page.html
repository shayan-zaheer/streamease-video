		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const searchInput = document.getElementById("search-input");
				const dropdown = document.getElementById("dropdown");

				let debounceTimeout;

				const debounce = (func, delay) => {
					return (...args) => {
						clearTimeout(debounceTimeout);
						debounceTimeout = setTimeout(() => {
							func(...args);
						}, delay);
					};
				};

				const fetchMovies = async (query) => {
					try {
						const response = await axios.get(
							`http://localhost:8000/movies/search?q=${query}`,
							{ withCredentials: true }
						);
						const movies = response.data.movies;

						dropdown.innerHTML = "";
						movies.forEach((movie) => {
							const div = document.createElement("div");
							div.textContent = movie.title;
							div.classList.add("dropdown-item");
							movieID = movie.id;
							div.addEventListener("click", () =>
								handleDropdownItem(movie)
							);
							dropdown.appendChild(div);
						});

						dropdown.style.display = "block";

						function handleDropdownItem(movie) {
							window.location.href = `http://127.0.0.1:5500/client/play-page.html?id=${movieID}`;
						}
					} catch (error) {
						console.error("Error fetching movies:", error);
					}
				};

				const handleSearchInput = debounce(async () => {
					const query = searchInput.value.trim();

					if (query) {
						await fetchMovies(query);
					} else {
						dropdown.style.display = "none";
					}
				}, 300);

				searchInput.addEventListener("input", handleSearchInput);

				document.addEventListener("click", (event) => {
					if (!event.target.closest(".search-box")) {
						dropdown.style.display = "none";
					}
				});
			});
		</script>

		<script>
			window.addEventListener("DOMContentLoaded", async (event) => {
				const result = await axios.get(
					"http://localhost:8000/movies/general",
					{ withCredentials: true }
				);
				const data = result.data;
				const moviesContainer = document.getElementById("all-movies");
				data.movies.forEach((movie) => {
					moviesContainer.innerHTML += `<div class="movie-box">
    <img src="${movie.v_poster}" alt="" class="movie-box-img">
    <div class="box-text">
        <h2 class="movie-title">${movie.title}</h2>
        <span class="movie-type">${movie.genre}</span>
        <a href="play-page.html?id=${movie.id}" class="watch-btn play-btn" data-id="${movie.id}">
            <i class='bx bx-right-arrow'></i>
        </a>
        <button class="love-btn" data-id="${movie.id}">
            <i class='bx bx-heart'></i>
        </button>
    </div>
</div>`;
				});
			});

			window
				.addEventListener("DOMContentLoaded", async (event) => {
					const result = await axios.get(
						"http://localhost:8000/movies/popular/",
						{ withCredentials: true }
					);
					const data = result.data;
					const popularMoviesContainer =
						document.getElementById("popular-movies");
					data.movies.forEach((movie) => {
						popularMoviesContainer.innerHTML += `
                            <div class="swiper-slide">
                        <div class="movie-box">
                            <img src="${movie.v_poster}" alt="" class="movie-box-img">
                            <div class="box-text">
                                <h2 class="movie-title">${movie.title}</h2>
                                <span class="movie-type">${movie.genre}</span>
                                <a href="play-page.html?id=${movie.id}" class="watch-btn play-btn" data-id="${movie.id}">
                                    <i class='bx bx-right-arrow'></i>
                                    </a>
                                    </div>
                                    </div>
                                    </div>
                                    `;
					});
				})
				.catch((error) =>
					console.error("Error fetching movies:", error)
				);
		</script>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const loveButtons = document.querySelectorAll(".love-btn");

				loveButtons.forEach((button) => {
					button.addEventListener("click", function () {
						if (button.classList.contains("active")) {
							button.classList.remove("active");
						} else {
							button.classList.add("active");
						}
					});
				});
			});
		</script>

		<script>
			const modal = document.getElementById("linkedin-modal");
			const closeBtn = document.getElementsByClassName("close")[0];
			const linkedinLink = document.getElementById("linkedin-link");

			linkedinLink.onclick = function () {
				modal.style.display = "block";
			};

			closeBtn.onclick = function () {
				modal.style.display = "none";
			};
		</script>
